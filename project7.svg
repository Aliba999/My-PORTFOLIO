<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Header -->
  <rect width="800" height="60" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="30" y="37" font-size="18" font-weight="bold" fill="#333">YogaStudio</text>
  <text x="550" y="37" font-size="13" fill="#333">Классы</text>
  <text x="650" y="37" font-size="13" fill="#333">Учителя</text>
  <rect x="680" y="18" width="100" height="24" rx="4" fill="#43e97b"/>
  <text x="730" y="35" font-size="12" fill="white" text-anchor="middle" font-weight="600">Записаться</text>
  
  <!-- Banner -->
  <rect y="60" width="800" height="140" fill="linear-gradient(135deg, #43e97b, #38f9d7)"/>
  <text x="400" y="155" font-size="40" font-weight="bold" fill="white" text-anchor="middle">Йога для всех</text>
  
  <!-- Classes -->
  <text x="30" y="230" font-size="14" font-weight="bold" fill="#333">Расписание классов</text>
  
  <!-- Class 1 -->
  <rect x="20" y="250" width="240" height="300" fill="white" stroke="#e0e0e0" stroke-width="1" rx="8"/>
  <rect x="20" y="250" width="240" height="90" fill="#43e97b" opacity="0.15" rx="8"/>
  <text x="140" y="310" font-size="13" font-weight="bold" fill="#333" text-anchor="middle">Хатха-йога</text>
  <text x="140" y="340" font-size="11" fill="#666" text-anchor="middle">Пн, Ср, Пт</text>
  <text x="140" y="360" font-size="11" fill="#666" text-anchor="middle">9:00 - 10:30</text>
  <text x="140" y="390" font-size="11" fill="#999" text-anchor="middle">Начинающие</text>
  <rect x="30" y="420" width="220" height="35" fill="#43e97b" rx="4"/>
  <text x="140" y="444" font-size="12" fill="white" text-anchor="middle" font-weight="600">600 ₽/месяц</text>
  
  <!-- Class 2 -->
  <rect x="280" y="250" width="240" height="300" fill="white" stroke="#e0e0e0" stroke-width="1" rx="8"/>
  <rect x="280" y="250" width="240" height="90" fill="#43e97b" opacity="0.15" rx="8"/>
  <text x="400" y="310" font-size="13" font-weight="bold" fill="#333" text-anchor="middle">Виньяса-флоу</text>
  <text x="400" y="340" font-size="11" fill="#666" text-anchor="middle">Вт, Чт, Сб</text>
  <text x="400" y="360" font-size="11" fill="#666" text-anchor="middle">18:00 - 19:30</text>
  <text x="400" y="390" font-size="11" fill="#999" text-anchor="middle">Средний уровень</text>
  <rect x="290" y="420" width="220" height="35" fill="#43e97b" rx="4"/>
  <text x="400" y="444" font-size="12" fill="white" text-anchor="middle" font-weight="600">600 ₽/месяц</text>
  
  <!-- Class 3 -->
  <rect x="540" y="250" width="240" height="300" fill="white" stroke="#e0e0e0" stroke-width="1" rx="8"/>
  <rect x="540" y="250" width="240" height="90" fill="#43e97b" opacity="0.15" rx="8"/>
  <text x="660" y="310" font-size="13" font-weight="bold" fill="#333" text-anchor="middle">Йога для новичков</text>
  <text x="660" y="340" font-size="11" fill="#666" text-anchor="middle">Пн, Ср</text>
  <text x="660" y="360" font-size="11" fill="#666" text-anchor="middle">19:00 - 20:00</text>
  <text x="660" y="390" font-size="11" fill="#999" text-anchor="middle">Начинающие</text>
  <rect x="550" y="420" width="220" height="35" fill="#43e97b" rx="4"/>
  <text x="660" y="444" font-size="12" fill="white" text-anchor="middle" font-weight="600">400 ₽/месяц</text>
</svg>