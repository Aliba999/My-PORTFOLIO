<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Header -->
  <rect width="800" height="60" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="30" y="37" font-size="18" font-weight="bold" fill="#333">Restaurant</text>
  <text x="550" y="37" font-size="13" fill="#333">Меню</text>
  <text x="640" y="37" font-size="13" fill="#333">Контакты</text>
  <rect x="680" y="18" width="100" height="24" rx="4" fill="#fed6e3"/>
  <text x="730" y="35" font-size="12" fill="#333" text-anchor="middle" font-weight="600">Забронировать</text>
  
  <!-- Banner -->
  <rect y="60" width="800" height="140" fill="linear-gradient(135deg, #a8edea, #fed6e3)"/>
  <text x="400" y="155" font-size="40" font-weight="bold" fill="white" text-anchor="middle">Итальянская Кухня</text>
  
  <!-- Dishes -->
  <text x="30" y="230" font-size="14" font-weight="bold" fill="#333">Специальные предложения</text>
  
  <!-- Dish 1 -->
  <rect x="20" y="250" width="180" height="280" fill="white" stroke="#e0e0e0" stroke-width="1" rx="8"/>
  <rect x="20" y="250" width="180" height="120" fill="#ddd" rx="8"/>
  <text x="110" y="410" font-size="13" font-weight="bold" fill="#333" text-anchor="middle">Паста Болоньезе</text>
  <text x="110" y="430" font-size="10" fill="#666" text-anchor="middle">Классическая паста с</text>
  <text x="110" y="443" font-size="10" fill="#666" text-anchor="middle">мясным соусом</text>
  <text x="110" y="465" font-size="13" font-weight="bold" fill="#a8edea" text-anchor="middle">450 ₽</text>
  <rect x="30" y="480" width="160" height="28" fill="#a8edea" rx="4"/>
  <text x="110" y="500" font-size="11" fill="white" text-anchor="middle" font-weight="600">Заказать</text>
  
  <!-- Dish 2 -->
  <rect x="220" y="250" width="180" height="280" fill="white" stroke="#e0e0e0" stroke-width="1" rx="8"/>
  <rect x="220" y="250" width="180" height="120" fill="#bbb" rx="8"/>
  <text x="310" y="410" font-size="13" font-weight="bold" fill="#333" text-anchor="middle">Маргарита</text>
  <text x="310" y="430" font-size="10" fill="#666" text-anchor="middle">Классическая пицца с</text>
  <text x="310" y="443" font-size="10" fill="#666" text-anchor="middle">помидорами и сыром</text>
  <text x="310" y="465" font-size="13" font-weight="bold" fill="#a8edea" text-anchor="middle">380 ₽</text>
  <rect x="230" y="480" width="160" height="28" fill="#a8edea" rx="4"/>
  <text x="310" y="500" font-size="11" fill="white" text-anchor="middle" font-weight="600">Заказать</text>
  
  <!-- Dish 3 -->
  <rect x="420" y="250" width="180" height="280" fill="white" stroke="#e0e0e0" stroke-width="1" rx="8"/>
  <rect x="420" y="250" width="180" height="120" fill="#aaa" rx="8"/>
  <text x="510" y="410" font-size="13" font-weight="bold" fill="#333" text-anchor="middle">Тирамису</text>
  <text x="510" y="430" font-size="10" fill="#666" text-anchor="middle">Классический итальян-</text>
  <text x="510" y="443" font-size="10" fill="#666" text-anchor="middle">ский десерт</text>
  <text x="510" y="465" font-size="13" font-weight="bold" fill="#a8edea" text-anchor="middle">320 ₽</text>
  <rect x="430" y="480" width="160" height="28" fill="#a8edea" rx="4"/>
  <text x="510" y="500" font-size="11" fill="white" text-anchor="middle" font-weight="600">Заказать</text>
  
  <!-- Dish 4 -->
  <rect x="620" y="250" width="160" height="280" fill="white" stroke="#e0e0e0" stroke-width="1" rx="8"/>
  <rect x="620" y="250" width="160" height="120" fill="#999" rx="8"/>
  <text x="700" y="410" font-size="13" font-weight="bold" fill="#333" text-anchor="middle">Ризотто</text>
  <text x="700" y="430" font-size="10" fill="#666" text-anchor="middle">Рис с белыми</text>
  <text x="700" y="443" font-size="10" fill="#666" text-anchor="middle">грибами</text>
  <text x="700" y="465" font-size="13" font-weight="bold" fill="#a8edea" text-anchor="middle">420 ₽</text>
  <rect x="630" y="480" width="140" height="28" fill="#a8edea" rx="4"/>
  <text x="700" y="500" font-size="11" fill="white" text-anchor="middle" font-weight="600">Заказать</text>
</svg>